apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        buildToolsVersion "25"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk{abiFilters "armeabi"}
    }
    sourceSets {

        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildToolsVersion '26.0.2'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.zhy:okhttputils:2.6.2'
    //retrofit
    compile 'com.google.code.gson:gson:2.6.2'
    //Gson 库
    //下面两个是RxJava 和RxAndroid
    compile 'io.reactivex.rxjava2:rxjava:2.0.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    //转换器，请求结果转换成Model
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    //配合Rxjava 使用
    compile 'com.android.support:support-v4:27.1.0'
    compile 'com.android.support:appcompat-v7:27.1.0'
    compile 'com.android.support:recyclerview-v7:27.1.0'
    compile 'com.android.support:cardview-v7:27.1.0'
    compile 'com.android.support:design:27.1.0'
    compile "com.android.support:multidex:1.0.1" // 多dex配置
    compile "com.android.support:exifinterface:27.1.1"
    compile 'com.tencent.bugly:crashreport_upgrade:latest.release' // 升级SDK
    compile 'com.tencent.bugly:nativecrashreport:3.3.1'//其中latest.release指代最新版本号，也可以指定明确的版本号，例如2.2.0
    compile 'com.facebook.fresco:fresco:0.12.0'
    compile 'me.yokeyword:fragmentation:1.3.3'

    //加载动画
    compile 'com.wang.avi:library:2.1.3'
    //dialog
    // ... other dependencies here
    compile 'com.afollestad.material-dialogs:core:0.9.6.0'//dialog
    // compile 'jp.wasabeef:glide-transformations:2.0.1'//gride  加载图片转换

    compile 'com.zhihu.android:matisse:0.4.3'
    compile 'com.contrarywind:Android-PickerView:4.1.2'
    compile 'com.bigkoo:alertview:1.0.3'
    compile('com.airbnb.android:lottie:2.5.4') {
        exclude group: 'com.android.support'
    }
//    compile 'com.github.kingideayou:SlideBottomPanel:1.0.6'
    compile 'pub.devrel:easypermissions:1.2.0'

    //compile 'top.zibin:Luban:1.1.4'  //压缩图片 ,模仿微信朋友圈算法

    compile 'com.hedgehog.ratingbar:app:1.1.2'
    compile 'com.amap.api:location:latest.integration'
//    compile 'com.github.linger1216:labelview:v1.1.2'
    compile 'com.tencent.wcdb:wcdb-android:1.0.2'
}
